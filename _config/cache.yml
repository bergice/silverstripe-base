---
Before:
  - '#corecache'
---
SilverStripe\Core\Injector\Injector:
  RedisClient:
    class: 'Predis\Client'
    constructor:
      0: 'tcp://127.0.0.1:6379'
---
After:
  - '#corecache'
---
SilverStripe\Core\Injector\Injector:
  Psr\SimpleCache\CacheInterface.myCache:
    factory: SilverStripe\Core\Cache\CacheFactory
    constructor:
      namespace: "myCache"
# Add this to your mysite/_config/cache.yml if you use redis
#   RedisCacheFactory:
#     class: 'LeKoala\Base\Cache\RedisCacheFactory'
#     constructor:
#       client: '%$RedisClient'
#   SilverStripe\Core\Cache\CacheFactory: '%$RedisCacheFactory'
